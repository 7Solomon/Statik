<!DOCTYPE html>
<html>
<head>
    <title>YOLO Dataset Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        #canvas-container {
            position: relative;
            display: inline-block;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        #controls {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <button id="toggle-y">Toggle Y-Axis</button>
        <span id="info"></span>
    </div>
    
    <div id="canvas-container">
        <canvas id="viewer"></canvas>
    </div>
    
    <script src="viewer.js"></script>
</body>
</html>
