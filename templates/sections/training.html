<section id="training-section" class="content-section">
    <div class="section-header">
        <h2>Model Training</h2>
        <p>Train YOLO models on your datasets</p>
        <button class="btn btn-primary" onclick="showTrainModal()">Start Training</button>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Training Configuration</h3>
        </div>
        <div class="card-body">
            <p>Click "Start Training" to configure and train a new model.</p>
        </div>
    </div>

    <div id="training-progress-card" class="card" style="display: none;">
        <div class="card-header">
            <h3>Training in Progress</h3>
        </div>
        <div class="card-body">
            <div class="progress-info">
                <span id="train-epoch-text">Epoch 0/0</span>
                <span id="training-message">Initializing...</span>
            </div>
            
            <div class="progress-bar">
                <div id="training-progress-fill" class="progress-fill"></div>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-item">
                    <span class="metric-label">Loss:</span>
                    <span id="train-loss" class="metric-value">-</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">mAP@50:</span>
                    <span id="train-map" class="metric-value">-</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Precision:</span>
                    <span id="train-precision" class="metric-value">-</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Recall:</span>
                    <span id="train-recall" class="metric-value">-</span>
                </div>
            </div>
        </div>
    </div>
</section>
