<div class="space-y-6">
    <!-- Header -->
    <div>
        <h2 class="text-3xl font-bold text-slate-800">Prediction</h2>
        <p class="text-slate-500 mt-1">Run inference on trained models</p>
    </div>
    
    <!-- Prediction Form -->
    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
        <h3 class="text-lg font-bold text-slate-800 mb-4">Run Prediction</h3>
        
        <form id="prediction-form" class="space-y-4">
            <!-- Model Selection -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Select Model</label>
                <select id="prediction-model" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Choose a model...</option>
                </select>
            </div>
            
            <!-- Input Data -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Input Parameters</label>
                <textarea id="prediction-input" rows="4" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm" placeholder="Enter input data (JSON format)"></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full px-4 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-medium shadow-lg shadow-blue-500/30 transition-all duration-200 hover:scale-[1.02]">
                Run Prediction
            </button>
        </form>
    </div>
    
    <!-- Results -->
    <div id="prediction-results" class="hidden bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
        <h3 class="text-lg font-bold text-slate-800 mb-4">Results</h3>
        <div id="prediction-output" class="bg-slate-50 rounded-xl p-4 font-mono text-sm text-slate-800"></div>
    </div>
</div>
