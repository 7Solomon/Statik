<!-- Magnitude Input Modal -->
<div id="magnitude-modal"
    class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 backdrop-blur-sm">
    <div class="bg-white rounded-xl shadow-2xl p-6 w-80 transform transition-all scale-100">
        <h3 class="text-lg font-bold text-slate-800 mb-4">Set Force Magnitude</h3>

        <div class="mb-4">
            <label class="block text-sm font-medium text-slate-600 mb-1">Magnitude (kN)</label>
            <input type="number" id="magnitude-input"
                class="w-full border border-slate-300 rounded-lg px-3 py-2 text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                placeholder="10" value="10" autofocus>
        </div>

        <div class="flex justify-end gap-3">
            <button id="magnitude-cancel"
                class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium transition-colors">
                Cancel
            </button>
            <button id="magnitude-confirm"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium shadow-md transition-colors">
                Apply
            </button>
        </div>
    </div>
</div>
