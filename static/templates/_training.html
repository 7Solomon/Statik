<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-3xl font-bold text-slate-800">Training</h2>
            <p class="text-slate-500 mt-1">Train and monitor your models</p>
        </div>
        <button onclick="openModal('start-training')" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-medium shadow-lg shadow-blue-500/30 transition-all duration-200 hover:scale-105">
            â–¶ Start Training
        </button>
    </div>
    
    <!-- Active Training -->
    <div id="active-training" class="hidden">
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-slate-800">Training in Progress</h3>
                <span class="flex items-center gap-2 text-xs font-medium text-amber-600 bg-amber-50 px-3 py-1 rounded-full">
                    <div class="w-2 h-2 bg-amber-500 rounded-full animate-pulse"></div>
                    Running
                </span>
            </div>
            
            <!-- Progress -->
            <div class="space-y-3">
                <div class="flex justify-between text-sm">
                    <span class="text-slate-600">Epoch <span id="current-epoch">0</span> / <span id="total-epochs">0</span></span>
                    <span class="font-medium text-slate-800" id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                    <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-indigo-500 h-full rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- Metrics -->
            <div class="grid grid-cols-2 gap-4 mt-6">
                <div class="bg-slate-50 rounded-xl p-4">
                    <p class="text-xs text-slate-500 mb-1">Loss</p>
                    <p class="text-2xl font-bold text-slate-800" id="current-loss">-</p>
                </div>
                <div class="bg-slate-50 rounded-xl p-4">
                    <p class="text-xs text-slate-500 mb-1">Time Remaining</p>
                    <p class="text-2xl font-bold text-slate-800" id="time-remaining">-</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Training History -->
    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
        <h3 class="text-lg font-bold text-slate-800 mb-4">Training History</h3>
        <div id="training-history" class="space-y-3">
            <!-- History items will be loaded here -->
        </div>
    </div>
</div>
