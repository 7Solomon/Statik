<section id="prediction-section" class="content-section">
    <div class="section-header">
        <h2>Run Prediction</h2>
        <p>Test your model on new images</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Upload Image</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="predict-image">Select Image:</label>
                <input type="file" id="predict-image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="predict-conf">Confidence Threshold:</label>
                <input type="range" id="predict-conf" min="0" max="1" step="0.05" value="0.25">
                <span id="predict-conf-val">0.25</span>
            </div>
            <div class="form-group">
                <label for="predict-iou">IoU Threshold:</label>
                <input type="range" id="predict-iou" min="0" max="1" step="0.05" value="0.45">
                <span id="predict-iou-val">0.45</span>
            </div>
            <button class="btn btn-primary" onclick="runPrediction()">Run Prediction</button>
        </div>
    </div>

    <div id="prediction-results" class="card" style="display: none;">
        <div class="card-header">
            <h3>Results</h3>
        </div>
        <div class="card-body">
            <canvas id="prediction-canvas"></canvas>
            <div id="prediction-detections"></div>
        </div>
    </div>
</section>
