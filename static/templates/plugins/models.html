<div class="space-y-8 container mx-auto px-4 pb-12">

    <div id="models-section" class="space-y-6">
        <div class="flex items-center justify-between border-b border-slate-200 pb-4">
            <div>
                <h2 class="text-3xl font-bold text-slate-800">Models</h2>
                <p class="text-slate-500 mt-1">Configure architectures, train, and predict</p>
            </div>
            <button onclick="openModal('create-model')"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium shadow-lg shadow-blue-500/30 transition-all duration-200 hover:scale-105 flex items-center gap-2">
                <span>+</span> Create Model
            </button>
        </div>
        <div id="model-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </div>

    <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">

        <div class="xl:col-span-1 space-y-6">

            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-bold text-slate-800">Training</h3>
                    <button onclick="openModal('start-training')"
                        class="px-3 py-1.5 bg-indigo-500 hover:bg-indigo-600 text-white text-sm rounded-lg font-medium shadow-md transition-all">
                        â–¶ Start
                    </button>
                </div>

                <div id="active-training"
                    class="hidden bg-white rounded-2xl p-5 shadow-sm border border-slate-200 ring-1 ring-blue-50">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-sm font-bold text-slate-700 uppercase tracking-wider">In Progress</h3>
                        <span
                            class="flex items-center gap-2 text-xs font-medium text-amber-600 bg-amber-50 px-2 py-1 rounded-md">
                            <span class="w-2 h-2 bg-amber-500 rounded-full animate-pulse"></span>
                            Running
                        </span>
                    </div>
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-500">Epoch <span id="current-epoch">0</span></span>
                            <span class="font-bold text-blue-600" id="progress-percent">0%</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                            <div id="progress-bar"
                                class="bg-gradient-to-r from-blue-500 to-indigo-500 h-full rounded-full"
                                style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="flex justify-between text-xs text-slate-500">
                        <span>Loss: <b id="current-loss" class="text-slate-700">-</b></span>
                        <span>Time: <b id="time-remaining" class="text-slate-700">-</b></span>
                    </div>
                </div>
            </div>

            <div class="space-y-4 pt-4 border-t border-slate-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-bold text-slate-800">Prediction</h3>
                </div>

                <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-200">
                    <form id="prediction-form" class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Model</label>
                            <select id="prediction-model"
                                class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Choose a model...</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Input (JSON)</label>
                            <textarea id="prediction-input" rows="3"
                                class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder='{"x": [0.1, 0.2]}'></textarea>
                        </div>

                        <button type="submit"
                            class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-medium shadow-md transition-all">
                            Run Prediction
                        </button>
                    </form>

                    <div id="prediction-results" class="hidden mt-4 pt-4 border-t border-slate-100">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Output</label>
                        <div id="prediction-output"
                            class="bg-slate-50 rounded-lg p-3 font-mono text-xs text-slate-800 break-all max-h-32 overflow-y-auto">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="xl:col-span-2 space-y-4">
            <div class="flex items-center justify-between">
                <h3 class="text-xl font-bold text-slate-800">Visualization</h3>
                <button
                    class="px-3 py-1.5 text-sm bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg font-medium">
                    Export
                </button>
            </div>

            <div class="bg-white rounded-2xl p-1 shadow-sm border border-slate-200 h-[40rem]">
                <div id="visualization-plot"
                    class="w-full h-full bg-slate-50 rounded-xl flex items-center justify-center">
                    <p class="text-slate-400">Run a prediction to visualize results</p>
                </div>
            </div>
        </div>

    </div>
</div>
